<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTK-EmoBot</title>

    <link rel="stylesheet" type="text/css" href="./dist/demo.css">
    <link rel="stylesheet" type="text/css" href="./dist/component.css">
    <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./dist/button.css">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <script src="js/modernizr.custom.js"></script>

</head>

<body>

    <div class="container">
        <div id="splitlayout" class="splitlayout">
            <div class="intro">
                <div class="side side-left">
                    <div class="buttonHolder clearfix">
                        <h1>What's Your Mood?</h1>
                        <a href="#" class="button fa fa-thumbs-up fa-3x"></a>
                        <a href="#" class="button fa fa-refresh fa-3x"></a>
                        <a href="#" class="button fa fa-thumbs-o-down fa-3x"></a>
                    </div>
                    <div class="intro-content">
                        <div class="profile">
                            <img src="img/soundcloud-icon.png" alt="profile1">
                        </div>
                        <h1>
                            <span>Soundcloud</span>
                            <span>The Sound of Your Mood</span>
                        </h1>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content">
                        <div class="profile">
                            <img src="img/giphy.png" alt="profile2">
                        </div>
                        <h1>
                            <span>Giphy</span>
                            <span>The GIF of Your Mood</span>
                        </h1>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <!-- /intro -->
            <div class="page page-right">
                <div class="page-inner">
                    This is where the gifs should go
                </div>
                <!-- /page-inner -->
            </div>
            <!-- /page-right -->
            <div class="page page-left">
                <div class="page-inner">
                    <section>
                        <div class="tracks"></div>
                        <script type='text/template' id='trackTemplate'>
                            <iframe src="http://w.soundcloud.com/player?url=http://api.soundcloud.com/playlists/<%= id %>" width="100%" frameborder="no">
                        </script>
                    </section>
                </div>
                <!-- /page-inner -->
            </div>
            <!-- /page-left -->
            <a href="#" class="back back-right" title="back to intro">&rarr;</a>
            <a href="#" class="back back-left" title="back to intro">&larr;</a>
        </div>
        <!-- /splitlayout -->
    </div>
    <!-- /container -->
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpSplitLayout.js"></script>

</body>

</html>
